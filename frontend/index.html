<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSpectra - Clone Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-section.drag-over {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .settings {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .settings h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
        }
        
        .results-section.show {
            display: block;
        }
        
        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin-bottom: 0;
        }
        
        .results-body {
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 20px;
        }
        
        .result-type {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .result-type h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr:hover {
            background: #f0f2ff;
        }
        
        .best-method {
            background: #4caf50 !important;
            color: white;
            font-weight: bold;
        }
        
        .progress {
            display: none;
            margin: 20px 0;
        }
        
        .progress.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .file-list {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .file-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-success { background: #4caf50; color: white; }
        .status-error { background: #f44336; color: white; }
        .status-pending { background: #ff9800; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CodeSpectra</h1>
        <p class="subtitle">Multi-Method Clone Detection System</p>
        
        <!-- Upload Section -->
        <div class="upload-section" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & Drop files or click to browse</div>
            <div class="upload-hint">Supports: .py, .java, .cpp, .c, .js and ZIP files</div>
            <input type="file" id="fileInput" class="file-input" multiple accept=".py,.java,.cpp,.c,.js,.zip">
            <div style="margin-top: 20px;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <button class="btn" onclick="document.getElementById('fileInput').setAttribute('webkitdirectory', '')">
                    Upload Folder
                </button>
            </div>
        </div>
        
        <!-- File List -->
        <div id="fileList" class="file-list" style="display: none;">
            <h4>üìÑ Selected Files</h4>
            <div id="fileItems"></div>
        </div>
        
        <!-- Settings -->
        <div class="settings">
            <h3>‚öôÔ∏è Detection Settings</h3>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="type1" checked>
                    <label for="type1">Type 1 (Exact Clones)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type2" checked>
                    <label for="type2">Type 2 (Renamed Clones)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type3" checked>
                    <label for="type3">Type 3 (Near-Miss Clones)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="type4" checked>
                    <label for="type4">Type 4 (Semantic Clones)</label>
                </div>
            </div>
            
            <h4 style="margin-top: 20px; margin-bottom: 10px;">Analysis Mode:</h4>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="fast" name="mode" value="fast">
                    <label for="fast">Fast (Best method only)</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="compare" name="mode" value="compare" checked>
                    <label for="compare">Compare All Methods</label>
                </div>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" id="analyzeBtn" onclick="startAnalysis()" disabled>
                    üöÄ Start Analysis
                </button>
            </div>
        </div>
        
        <!-- Progress -->
        <div class="progress" id="progress">
            <h4 style="margin-bottom: 10px;">Analyzing...</h4>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <!-- Results -->
        <div class="results-section" id="results">
            <div class="results-header">
                <h3>üìä Analysis Results</h3>
            </div>
            <div class="results-body" id="resultsBody">
                <!-- Results will be inserted here -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="downloadReport()">üì• Download Report (JSON)</button>
                <button class="btn" onclick="resetAnalysis()">üîÑ New Analysis</button>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFiles = [];
        let analysisResults = null;
        
        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        
        dropZone.addEventListener('click', () => {
            if (event.target.tagName !== 'BUTTON') {
                fileInput.click();
            }
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            analyzeBtn.disabled = selectedFiles.length === 0;
        }
        
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            fileItems.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>${file.name} (${formatSize(file.size)})</span>
                    <span class="status-badge status-pending">Ready</span>
                </div>
            `).join('');
        }
        
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        async function startAnalysis() {
            // Get selected clone types
            const types = [];
            if (document.getElementById('type1').checked) types.push('type1');
            if (document.getElementById('type2').checked) types.push('type2');
            if (document.getElementById('type3').checked) types.push('type3');
            if (document.getElementById('type4').checked) types.push('type4');
            
            if (types.length === 0) {
                alert('Please select at least one clone type');
                return;
            }
            
            // Get analysis mode
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            // Show progress
            document.getElementById('progress').classList.add('show');
            document.getElementById('results').classList.remove('show');
            analyzeBtn.disabled = true;
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                updateProgress(progress);
            }, 500);
            
            // Create FormData
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            formData.append('types', JSON.stringify(types));
            formData.append('mode', mode);
            
            try {
                // Send to backend
                const response = await fetch('http://localhost:8000/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Analysis failed');
                }
                
                const results = await response.json();
                analysisResults = results;
                
                clearInterval(progressInterval);
                updateProgress(100);
                
                setTimeout(() => {
                    displayResults(results);
                    document.getElementById('progress').classList.remove('show');
                    document.getElementById('results').classList.add('show');
                    analyzeBtn.disabled = false;
                }, 500);
                
            } catch (error) {
                clearInterval(progressInterval);
                alert('Analysis failed: ' + error.message);
                document.getElementById('progress').classList.remove('show');
                analyzeBtn.disabled = false;
            }
        }
        
        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
        }
        
        function displayResults(results) {
            const resultsBody = document.getElementById('resultsBody');
            
            let html = '';
            
            for (const [type, comparison] of Object.entries(results)) {
                html += `
                    <div class="result-type">
                        <h4>${type.toUpperCase()} - ${comparison.total_unique_clones} clones found</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Method</th>
                                    <th>Clones Found</th>
                                    <th>Time (ms)</th>
                                    <th>Accuracy</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${comparison.method_results.map(result => `
                                    <tr class="${result.method_name === comparison.best_method ? 'best-method' : ''}">
                                        <td>${result.method_name} ${result.method_name === comparison.best_method ? 'üèÜ' : ''}</td>
                                        <td>${result.clones_found}</td>
                                        <td>${result.execution_time_ms}</td>
                                        <td>${'‚≠ê'.repeat(Math.min(5, Math.ceil(result.clones_found / 5)))}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <p style="margin-top: 10px;">
                            <strong>Best Method:</strong> ${comparison.best_method} | 
                            <strong>Consensus:</strong> ${comparison.consensus_clones} clones
                        </p>
                    </div>
                `;
            }
            
            resultsBody.innerHTML = html;
        }
        
        function downloadReport() {
            const blob = new Blob([JSON.stringify(analysisResults, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clone-analysis-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function resetAnalysis() {
            selectedFiles = [];
            analysisResults = null;
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('results').classList.remove('show');
            fileInput.value = '';
            analyzeBtn.disabled = true;
        }
    </script>
</body>
</html>
